apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: backend-todo.io
    http:
      paths:
      - path: /
        backend:
          serviceName: backend-todo
          servicePort: 8080
