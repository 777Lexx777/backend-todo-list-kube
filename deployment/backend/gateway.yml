apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: backend-todo.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-todo-service
            port:
              number: 8080
